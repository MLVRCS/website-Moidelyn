/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  background: #ff1a1a;
  padding: 50px;
}  

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #3333ff;
 
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #ff3333;
  padding: 10px;
  text-align: center;
  color: white;
}
